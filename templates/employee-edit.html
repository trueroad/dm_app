<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>社員編集</title>
  </head>
  <body>
    <h1>社員編集</h1>

    <p>
      <form method="POST"
            action="{{url_for('employee_edit', id=employee.id)}}">
        社員番号: {{employee.id}}<br>
        氏名: <input type="text" name="name" value="{{employee.name}}"><br>
        給与: <input type="text" name="salary" value="{{employee.salary}}"><br>
        上司の社員番号: <input type="text" name="manager_id"
                               value="{{employee.manager_id}}"><br>
        生年: <input type="text" name="birth_year"
                     value="{{employee.birth_year}}">年<br>
        入社年: <input type="text" name="start_year"
                       value="{{employee.start_year}}">年<br>
        <input type="submit" value="決定">
      </form>
    </p>

    <p>
      <a href="{{url_for('employees')}}">社員一覧</a><br>
      <a href="{{url_for('index')}}">入口のページ</a>
    </p>
  </body>
</html>
